name: presensiblebeacon
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Ikon dan Font
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.0.0

  # Animasi progress dalam bentuk spinner.
  flutter_spinkit: ^5.0.0

  # Animasi progress dalam bentuk shimmer.
  shimmer: ^2.0.0

  #  Bluetooth On / Off.
  flutter_blue: ^0.6.0+2

  # Memanggil sistem untuk menghidupkan bluetooth.
  system_setting: ^0.1.3

  # Fungsi Scanning Bluetooth.
  beacons_plugin: ^2.0.0
  flutter_beacon: ^0.3.0

  # API.
  http: ^0.12.1
  shared_preferences: ^2.0.5

  # Transisi halaman dan routing.
  get: ^4.1.4
  
  # Jam
  intl: ^0.17.0

  # Menampilkan peringatan dalam bentuk toast.
  fluttertoast: ^8.0.7
  

# Cadangan Package
  # flutter_local_notifications: ^5.0.0+3
  # snack: ^1.0.5
  # page_transition: ^1.1.7+6
  # provider: ^5.0.0
  # path_provider: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/png/
    - assets/images/error_icon.png
    - assets/images/background1.jpg
    - assets/images/not_found_icon.png

  fonts:
    - family: WorkSansSemiBold
      fonts:
        - asset: assets/fonts/Work_Sans/WorkSans-SemiBold.ttf

    - family: WorkSansBold
      fonts:
        - asset: assets/fonts/Work_Sans/WorkSans-Bold.ttf

    - family: WorkSansMedium
      fonts:
        - asset: assets/fonts/Work_Sans/WorkSans-Medium.ttf

